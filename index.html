<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="col-1">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>
        <div class="hero">
          <h1 class="title">
            <span class="first-line">We're</span></br>
            <span class="second-line">coming soon</span>
          </h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <div class="form">
          <form  class="newsletter" action="" method="">
            <input id="emailInput" type="email" name="" placeholder="Email Address">
            <button id="submit" type="button" class="btn" onclick="myFunction()"><img src="./images/icon-arrow.svg" alt=""></button>
          </form>
          <p id="demo"></p>
        </div>
        <p class="attribution-mobile">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/arthurstofeles" target="_blank">Arthur Stofeles</a>.
        </p>
      </div>
      <div class="col-2">
        <p class="attribution-desktop">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/arthurstofeles" target="_blank">Arthur Stofeles</a>.
        </p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
